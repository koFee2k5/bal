<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You Cai!!!</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="hearts"></div>

  <div id="envelopePage">
    <div id="envelope-container">
      <div id="envelope">
        <div class="flap"></div>
        <div class="letter-inside"></div>
      </div>
    </div>

    <div id="letter">
      <h1 id="letterTitle"></h1>
      <p id="letterText"></p>

      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="definitelyBtn">Definitely</button>
        <button id="noBtn">No</button>
      </div>
    </div>
  </div>

  <div id="resultPage">
    <h1 id="finalMessage"></h1>
  </div>

  <script src="script.js"></script>
</body>
</html>
